{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weddings:{% block title %}Welcome{% endblock %}</title>
  
  <!-- Font Awesome -->
  <link href="{% static 'res/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="{% static 'res/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static 'res/css/style.css' %}">
</head>
<body class="background">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title text-center">
          <h1>MARINE FLORISTS</h1>
        </div>
      </div>
    </div>    
  </div>

  <nav class="navbar navbar-default">
    <div class="container text-center">
    <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a href="home" class="navbar-brand">
          <img src="{% static 'res/img/logo.png' %}" alt='{% include "_brandname.html" %}'>
          <span class="brand-name">{% include "_brandname.html" %}</span>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% block navbar-nav %} {% endblock %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'res/js/jquery.min.js' %}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'res/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'res/js/main.js' %}"></script>
  
</body>
</html>
